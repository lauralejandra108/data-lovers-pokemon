<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
</head>

<header class="header">
  <img src="assets/logo.png" alt="logo pokemonGo" class="logo">
</header>

<body>
  <div class="categorias">
    <span class="categoria">Categoría </span>
    <section class="link" id="steel">Acero</section>
    <section class="link" id="water">Agua </section>
    <section class="link" id="dragon">Dragón</section>
    <section class="link" id="ghost">Fantasma</section>
    <section class="link" id="fire">Fuego</section>
    <section class="link" id="ice">Hielo</section>
    <section class="link" id="normal">Normal</section>
    <section class="link" id="grass">Planta</section>
    <section class="link" id="psychic">Psíquico</section>
    <section class="link" id="rock">Roca</section>
    <section class="link" id="poison">Veneno</section>
    <section class="link" id="bug">Bicho</section>
    <section class="link" id="electric">Eléctrico</section>
    <section class="link" id="fairy">Hada</section>
    <section class="link" id="fighting">Lucha</section>
    <section class="link" id="ground">Tierra</section>
    <section class="link" id="flying">Volador</section>

  </div>
  <div id="root"></div>

  <footer class="footer">
    <span>Laboratoria</span>
    <img src="assets/pokebola.png" alt="Imagen pokebola" class="pokebola">
  </footer>
  <script src="main.js" type="module"></script>
</body>


</html>
